font=monospace:size=12

[cursor]
color=FAEDCD FAEDCD

[colors]
alpha=0.7
foreground=FAEDCD
background=252535

# ANSI regular colors
# We only have 6 colors, so we reuse some to fill the 8 slots.
regular0=99bab9   # New Background
regular1=E4ACB2   # First provided color
regular2=EABCA8   # Second provided color
regular3=FAEDCD   # Third provided color (Normal/foreground)
regular4=CCD5AE   # Fourth provided color
regular5=99BAB9   # Fifth provided color
regular6=EABCA8   # Reusing second provided color
regular7=FAEDCD   # Reusing third provided color for white/foreground

# ANSI bright colors (mirroring the regular ones)
bright0=CCD5AE
bright1=E4ACB2
bright2=EABCA8
bright3=FAEDCD
bright4=CCD5AE
bright5=99BAB9
bright6=EABCA8
bright7=FAEDCD

# Selection: Invert primary colors for contrast
selection-foreground=CCD5AE
selection-background=FAEDCD

