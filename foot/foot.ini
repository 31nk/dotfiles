font=monospace:size=12

[cursor]
# Set both the text and background of the cursor to a vibrant accent.
color=FFC799 FFC799

[colors]
alpha=1
# Normal text and background:
foreground=FFFFFF
background=101010

# ANSI regular colors (using the brighter, lighter values):
#   regular0: A0A0A0
#   regular1: FF8080
#   regular2: 99FFE4
#   regular3: FFC799
#   regular4: B9AEDA
#   regular5: ECAAD6
#   regular6: F591B2
#   regular7: FFFFFF
regular0=A0A0A0
regular1=FF8080
regular2=99FFE4
regular3=FFC799
regular4=B9AEDA
regular5=ECAAD6
regular6=F591B2
regular7=FFFFFF

# ANSI bright colors (mirroring the regular ones):
bright0=A0A0A0
bright1=FF8080
bright2=99FFE4
bright3=FFC799
bright4=B9AEDA
bright5=ECAAD6
bright6=F591B2
bright7=FFFFFF

# Selection colors:
# Selected text on an accent background.
selection-foreground=A0A0A0
selection-background=FFC799

