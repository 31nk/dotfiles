font=monospace:size=12

[cursor]
# Set both the text and background of the cursor to our accent color.
color=C2DED1 C2DED1

[colors]
alpha=0.7
# Normal text and background
foreground=ECE5C7
background=354259

# ANSI regular colors:
# Mapping our palette:
#   regular0: Black   = 354259 (Dark background)
#   regular1: Red     = C2DED1 (Accent)
#   regular2: Green   = CDC2AE (Mid-tone)
#   regular3: Yellow  = ECE5C7 (Lightest)
#   regular4: Blue    = C2DED1 (Accent)
#   regular5: Magenta = CDC2AE (Mid-tone)
#   regular6: Cyan    = ECE5C7 (Lightest)
#   regular7: White   = ECE5C7 (Lightest)
regular0=CDC2AE
regular1=C2DED1
regular2=CDC2AE
regular3=ECE5C7
regular4=C2DED1
regular5=CDC2AE
regular6=ECE5C7
regular7=ECE5C7

# ANSI bright colors (mirroring the regular ones)
bright0=CDC2AE
bright1=C2DED1
bright2=CDC2AE
bright3=ECE5C7
bright4=C2DED1
bright5=CDC2AE
bright6=ECE5C7
bright7=ECE5C7

# Selection colors:
# Selected text (foreground) on an accent background.
selection-foreground=354259
selection-background=C2DED1
