font=monospace:size=12

[cursor]
# Set both the text and background of the cursor to our accent color.
color=FAFFC5 FAFFC5

[colors]
alpha=0.7
# Normal text and background
foreground=FBFFE4
background=252535

# ANSI regular colors:
# Mapping:
#   regular0: Black   = 252535 (Background)
#   regular1: Red     = A9BFA8 (e.g. Statement)
#   regular2: Green   = 5E686D (e.g. Comment)
#   regular3: Yellow  = FAFFC5 (Accent, like LazyNormal fg)
#   regular4: Blue    = 3A3960 (e.g. LazyNormal bg)
#   regular5: Magenta = 3D8D7A (e.g. LazyBorder fg)
#   regular6: Cyan    = B3D8A8 (e.g. Constant)
#   regular7: White   = FBFFE4 (Normal foreground)
regular0=3a3960
regular1=A9BFA8
regular2=5E686D
regular3=FAFFC5
regular4=A9BFA8
regular5=3D8D7A
regular6=B3D8A8
regular7=FBFFE4

# ANSI bright colors (mirroring the regular ones)
bright0=3a3960
bright1=A9BFA8
bright2=5E686D
bright3=FAFFC5
bright4=A9BFA8
bright5=3D8D7A
bright6=B3D8A8
bright7=FBFFE4

# Selection colors:
# Here we use the Identifier color (#A3D1C6) for selected text on our accent background.
selection-foreground=A3D1C6
selection-background=FAFFC5

